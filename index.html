<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="dsclogo.png" alt="Data Science Club Logo" class="logo">
            <h1 class="event-title">Data Science Club Presents</h1>
            <h2 class="event-subtitle">Machine Learning Workshop</h2>
        </div>
        
        <div class="event-details">
            
                <div class="event-detail">
                    <img src="calendericon.png" alt="Calendar Icon" class="event-detail-icon">
                    <h3 class="event-detail-title">Date</h3>
                    <p class="event-detail-text">May 15, 2023</p>
                </div>

                <div class="event-detail">
                    <img src="clockicon.png" alt="Clock Icon" class="event-detail-icon">
                    <h3 class="event-detail-title">Time</h3>
                    <p class="event-detail-text">10 AM - 1 PM</p>
                </div>

                <div class="event-detail">
                    <img src="locationicon.png" alt="Location Icon" class="event-detail-icon">
                    <h3 class="event-detail-title">Location</h3>
                    <p class="event-detail-text">Computer Lab, College Campus</p>
                </div>

            
        </div>

        
            
                <div class="event-buttons">
                    <a href="#" class="event-button event-button-register">Register Now</a>
                    <a href="#" class="event-button event-button-more">View More Details</a>
                </div>

            
        
    </div>
</body>

</html>
